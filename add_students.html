<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Home</title>
  </head>
  <body>
    {% include 'revastd/navbar.html'%}
    <h1 class="text-center my-3">Add Students</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <form action="/revastd/addstudents/" method="POST">
                {% csrf_token %}
                <div class="md-3">
                  <label for="SRN">SRN</label>
                  <input
                    name="std_srn"
                    type="text"
                    id="SRN"
                    class="form-control"
                    placeholder="Enter your Student Regestration Number"
                    required
                  />
                </div>
                <div class="md-3">
                  <label for="NAME">NAME</label>
                  <input
                    name="std_name"
                    type="text"
                    id="NAME"
                    class="form-control"
                    placeholder="Enter Name"
                    required
                  />
                </div>
                <div class="md-3">
                  <label for="email">Email</label>
                  <input
                    name="std_email"
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email id"
                    required
                  />
                </div>
                <div class="md-3">
                  <label for="Address">Address</label>
                  <textarea
                    name="std_address"
                    rows="5"
                    class="form-control"
                    placeholder="Enter Address"
                  ></textarea>
                </div>
                <div class="md-3">
                  <label for="phone">Phone</label>
                  <input
                    name="std_phone"
                    type="phone"
                    id="phone"
                    class="form-control"
                    placeholder="Enter your Phone No"
                    required
                  />
                </div>
                <div class="container text-center my-3">
                  <button class="btn btn-primary">Enroll Student</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
